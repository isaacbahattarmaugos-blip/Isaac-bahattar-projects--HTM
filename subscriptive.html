<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Decorative Title</title>

<style>
    /* Make background image cover the whole page */
    body {
        margin: 0;
        padding: 0;
        background-image: url('deluxe.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        height: 100vh; /* full page height */
        font-family: "Poppins", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: white;
    }

    h1 {
        font-size: 60px;
        font-weight: 700;
        letter-spacing: 3px;
        text-shadow: 2px 2px 15px rgba(0,0,0,0.8);
        margin: 0;
    }

    h1 sub {
        font-size: 26px;
        color: #ffdf70;
        vertical-align: sub;
    }
</style>

</head>
<body>

<h1>Super<sub>Market</sub> Deluxe</h1>

</body>
</html>
